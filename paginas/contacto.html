<main>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="Nombre" class="form-control" id="inputNombre"  placeholder="Jose">
            </div>
            <div class="col-md-6">
              <label for="inputapellido" class="form-label">Apellido</label>
              <input type="Apellido" class="form-control" id="inputapellido"  placeholder="Perez">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputcorreo" class="form-label">Correo</label>
              <input type="text" class="form-control" id="inputcorreo" placeholder="xxx@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputtelefono" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="inputtelefono"  placeholder="123456789">
            </div>
            <div class="mb-3">
                <label class="inputdescripcion" for="description">Descripción</label>
              <textarea  placeholder="Ingresar mensaje" class="form-control" name="description" id="description" cols="20" rows="20"></textarea>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary align-text-center">Enviar</button>
            </div>
          </form>
        </form>
